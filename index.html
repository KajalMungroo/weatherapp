<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Johannesburg</h1>

            <p class="weather-app-details">
              <span id="time">Friday 18:11 </span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <span id="humidity"> <strong>47%</strong></span
              >, Wind:<span id="wind"> <strong>0km/h</strong></span>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <span class="weather-app-emoji" id="emojicon">🌤️</span>
            <span class="weather-app-temp" id="temperature">21</span>
            <span class="weather-app-unit">°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-day">
                <div class="weather-forecast-date">Thurs</div>
                <div class="weather-forecast-icon">🌤️</div>
                <div class="weather-forecast-temperatures"></div>
                <span class="weather-forecast-temperature-max"
                  ><strong>21°</strong></span
                >
                <span class="weather-forecast-temperature-min">/10°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/KajalMungroo" target="_blank">
          Kajal Mungroo</a
        >, is
        <a href="https://github.com/KajalMungroo/weatherapp" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://main--weatherapp-kajal-shecodes.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
